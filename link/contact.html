<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Sosoumvannak Hok</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="contact">
    <main>
        <div class="title title_media">
            <h1>My Contacts</h1>
        </div>
        <div class="media_container">
            <div class="media media_google">
                <p><a href=""><i class="fa fa-google"></i> Google</a></p>
            </div>
            <div class="media media_linkedin">
                <p><a href="https://www.linkedin.com/in/sosoumvannak-hok-74533714a/" target="_blank"><i class="fa fa-linkedin"></i> LinkedIn</a></p>
            </div>
        </div>
        <div class="title title_game">
            <h1>Wanna play some games with me?</h1>
        </div>
        <div class="game_container">
            <div class="game game_league_of_legends">
                <p> League of Legends</p>
            </div>
            <div class="game game_overwatch">
                <p> Overwatch</p>
            </div>
            <div class="game game_hearthstone">
                <p> Hearthstone</p>
            </div>
            <div class="game game_osu!">
                <p> Osu!</p>
            </div>
            <div class="game game_aura_kingdom">
                <p> Aura Kingdom</p>
            </div>
            <div class="game game_steam">
                <p><i class="fa fa-steam"></i> Steam</p>
            </div>
            <div class="game game_discord">
                <p> Discord</p>
            </div>
        </div>
    </main>
</body>
</html>
